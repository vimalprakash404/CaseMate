<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <table>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phone}}</td>
            <td><a href="/removeadvocate/{{i.id}}">remove</a></td>
        </tr>
        {% endfor %}
        
    </table>
</body>
</html>
