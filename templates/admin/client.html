{% extends 'admin/main.html' %}
{% block content %}<a type="button" class="btn btn-outline-primary rounded-pill" href="{% url 'add_client_category' %}">Add category</a>
<div class="col-12">
    <div class="card top-selling overflow-auto">
      <div class="card-body pb-0">
          <h5 class="card-title">client<span></span></h5>
  
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="fw-bold" scope="col">id</th>
                <th class="fw-bold" scope="col">Name</th>
                <th class="fw-bold" scope="col">description</th>
              </tr>
            </thead>
            <tbody>
              {% for i in client_category_model %}
              <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.Name}} </td>
                <td>{{i.description}}</td>
              </tr>
              {% endfor %}
              
              
            </tbody>
          </table>
  
        </div>
      </div>
    </div>
{% endblock content %}
