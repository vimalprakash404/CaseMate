{% extends 'admin/main.html' %}
{% block content %}
<a type="button" class="btn btn-outline-primary rounded-pill" href="{% url 'add_court_category' %}">Add category</a>
<div class="col-12">
  <div class="card top-selling overflow-auto">
    <div class="card-body pb-0">
        <h5 class="card-title">Court <span>| Category</span></h5>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              
            </tr>
          </thead>
          <tbody>
            {% for i in court_category_list %}
            <tr>
              <th scope="row">{{i.id}}</th>
              <td>{{i.name}}</td>
              <td>{{i.description}}</td>
             
            </tr>
            {% endfor %}
            
            
          </tbody>
        </table>

      </div>
    </div>
  </div>
{% endblock content %}
